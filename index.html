<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .wrapper{
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
  }
  .wrapper div{
    margin: auto;
    text-align: center;
  }
  img{
    margin-top: 8em;
  }
  canvas{
    transform: translateY(-100px);
  }
</style>
<body>
  <div class="wrapper">
    <div>
      <img id="snakeImg" src="snake.png" width="200px">
      <br>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
  </div>
  
  <script src="snake.js"></script>
</body>
</html>
